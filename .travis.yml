---
language: python
env:
  global:
  - secure: "" # AWS_ACCESS_KEY_ID="xyz"
  - secure: "" # AWS_SECRET_ACCESS_KEY="xyz"
  - 'AWS_DEFAULT_REGION=us-east-1'
python:
- '2.7'
install:
- 'pip install yamllint'
- 'pip install awscli'
script:
- 'yamllint .'
- 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then find . -type f -name ''*.y?ml'' | while read file; do aws cloudformation validate-template --template-body "file://$file" > /dev/null; done; fi'
